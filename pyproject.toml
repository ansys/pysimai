[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-simai-core"
version = "0.1.dev0"
description = "A python wrapper for ansys simai simai"
readme = "README.rst"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.core@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.0",
]

[project.optional-dependencies]
tests = [
    "pytest==7.3.0",
    "pytest-cov==4.0.0",
]
doc = [
    "ansys-sphinx-theme==0.9.7",
    "numpydoc==1.5.0",
    "sphinx==5.3.0",
    "sphinx-copybutton==0.5.2",
]


[tool.flit.module]
name = "ansys.simai.core"

[project.urls]
Source = "https://github.com/ansys/pysimai"
Tracker = "https://github.com/ansys/pysimai/issues"
Homepage = "https://github.com/ansys/pysimai"


[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.simai"]

[tool.coverage.report]
show_missing = true
